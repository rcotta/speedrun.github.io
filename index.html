      <h1>Inspetor de Ratings para Chess.com</h1>

      <div class="container">

            <option value="blitz">Blitz</option>

          <small id="ctrl_base_match_help" class="form-text text-muted">Primeira partida da série.</small>
        </div>

        
        <button type="button" id="btnLoad" class="btn btn-primary">Carregar</button>
